<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Survey Form</h1>
            <p>Thanking You For Taking Your Time To Give Us Your Feedback</p>
        </header>
        <form action="">
            <div class="form-group">
                <label for="name">Name</label> <br/>
                <input type="text" id="input-space" placeholder="Enter Your Name" name="name" required/>
            </div>
            <div class="form-group">
                <label for="email">Email</label> <br/>
                <input type="email" id="input-space" placeholder="Enter Your Email" name="email" id="email" required/> 
            </div>
            <div class="form-group">
                <label for="age">Age</label> <br/>
                <input type="number" id="input-space" placeholder="Enter Your Age" name="age" id="age"/>
            </div>
            <div class="form-group">
                <label for="role">Choose A Role That Best Describes You</label> <br/>
                <select name="role" id="input-space" id="role">
                    <option value="Select Your Role">Select Your Role</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Programmer">Programmer</option>
                    <option value="Designer">Designer</option>
                </select>
            </div>    
            <div class="form-group">
                <label for="rating">Would You Recommend Our Product To Your Friend</label> <br/>
                <input type="radio" name="Never" value="Never" id=""/>Never <br/>
                <input type="radio" name="Maybe" value="Maybe" id=""/>Maybe <br/>
                <input type="radio" name="Likely" value="Likely" id=""/>Likely <br/>
                <input type="radio" name="Definitely" value="Definitely" id=""/>Definitely <br/>
            </div>
            <div class="form-group">
                <label for="review">Select Things That You Like About Our Products</label> <br/>
                <input type="checkbox" name="rating" value="UI" id=""/>UI <br/>
                <input type="checkbox" name="rating" value="Features" id=""/>Features <br/>
                <input type="checkbox" name="rating" value="Services" id=""/>Services <br/>
                <input type="checkbox" name="rating" value="Simpleness" id=""/>Simpleness <br/>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label> <br/>
                <textarea name="" id="" cols="30" rows="10" placeholder="Tell Us How We Can Improve"></textarea>
            </div>
            <div class="form-group">
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
